<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптивный мета-тег -->
    <title>Калькулятор стоимости недвижимости</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f3f4f6;
            color: #333;
            line-height: 1.4;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column; /* Упрощаем для мобильных устройств */
            gap: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form div {
            width: 90%; /* Ширина 90% для мобильных */
        }

        form label {
            font-size: 14px;
            margin-bottom: 6px;
            color: #34495e;
        }

        form input[type="text"], form input[type="number"] {
            width: 80%;
            padding: 8px 12px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        form input[type="text"]:focus, form input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            background-color: #ffffff;
        }

        form input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 18px;
            width: 100%; /* Ширина 100% для кнопки */
        }

        form input[type="submit"]:hover {
            background-color: #2980b9;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #34495e;
            margin-top: 15px;
        }

        /* Медиа-запросы для больших экранов */
        @media (min-width: 600px) {
            form {
                flex-direction: row; /* Изменяем направление на больших экранах */
                flex-wrap: wrap;
            }

            form div {
                width: 40%; /* Уменьшаем ширину на больших экранах */
            }

            form input[type="submit"] {
                width: 100%; /* Кнопка не занимает всю ширину */

            }
        }
    </style>
</head>
<body>

<h1>Калькулятор стоимости квартир</h1>

<form name="propertyForm" method="post">
    <div>
        <label>Площадь квартиры (кв. м)</label>
        <input type="text" name="total_area" value="{{ total_area }}" required>
    </div>
    <div>
        <label>Этаж (от 1 до 85)</label>
        <input type="text" name="floor" value="{{ floor }}" required>
    </div>
    <div>
        <label>Количество комнат</label>
        <input type="text" name="number_of_rooms" value="{{ number_of_rooms }}" required>
    </div>
    <div>
        <label>Высота потолков (м)</label>
        <input type="text" name="ceiling_height" value="{{ ceiling_height }}" required>
    </div>
    <div>
        <label>Минут до метро</label>
        <input type="text" name="min_to_metro" value="{{ min_to_metro }}" required>
    </div>
    <div>
        <label>Год постройки</label>
        <input type="text" name="construction_year" value="{{ construction_year }}" required>
    </div>


    <input type="submit" value="Рассчитать стоимость">
</form>

<p>
    {% if message %}
    {{ message }}
    {% endif %}
</p>

</body>
</html>
