<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор стоимости недвижимости</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f3f4f6;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form div {
            width: 85%; /* Все поля ввода будут занимать одинаковую ширину */
        }

        form label {
            font-size: 14px;
            margin-bottom: 6px;
            color: #34495e;
        }

        form input[type="text"] {
            width: 100%; /* Устанавливаем одинаковую ширину для всех полей ввода */
            padding: 12px 15px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        form input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            background-color: #ffffff;
        }

        form input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            margin-left: 60px;
            width: 75%;

        }

        form input[type="submit"]:hover {
            background-color: #2980b9;
        }

        p {
            text-align: center;
            font-size: 20px;
            color: #34495e;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Калькулятор стоимости недвижимости</h1>

<form method="post">
    <div>
        <label>Площадь квартиры</label>
        <input type="text" name="total_area" value="{{ total_area }}">
    </div>
    <div>
        <label>Этаж </label>
        <input type="text" name="floor" value="{{ floor }}">
    </div>
    <div>
        <label>Минут до метро</label>
        <input type="text" name="min_to_metro" value="{{ min_to_metro }}">
    </div>
    <div>
        <label>Год постройки</label>
        <input type="text" name="construction_year" value="{{ construction_year }}">
    </div>
    <div>
        <label>Количество комнат</label>
        <input type="text" name="number_of_rooms" value="{{ number_of_rooms }}">
    </div>
    <div>
        <label>Высота потолков</label>
        <input type="text" name="ceiling_height" value="{{ ceiling_height }}">
    </div>
    <input type="submit" value="Рассчитать стоимость">
</form>

<p>
    {% if message %}
    {{ message }}
    {% endif %}
</p>

</body>
</html>
