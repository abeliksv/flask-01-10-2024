<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор стоимости недвижимости</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        form p {
            flex-basis: 100%;
            margin: 10px 0;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        form input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
  <h1>
    Калькулятор стоимости недвижимости
  </h1>

<form method="post">
    <p>
    <label>Площадь квартиры</label>
    <input type="text" name="total_area" value="35">
    </p>
    <p>
    <label>Этаж </label>
    <input type="text" name="floor" value="5">
    </p>
     <p>
    <label>Минут до метро </label>
    <input type="text" name="min_to_metro" value="10">
    </p>
     <p>
    <label>Год постройки </label>
    <input type="text" name="construction_year" value="2005">
    </p>
      <p>
    <label>Количество комнат </label>
    <input type="text" name="number_of_rooms" value="1">
    </p>
     <p>
    <label>Высота потолков </label>
    <input type="text" name="ceiling_height" value="2.70">
    </p>
    <p>

    <input type="submit">
    </p>
</form>
<p>
{% if message %}
{{ message }}
{% endif %}
</p>

</body>
</html>
